<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0" />
    </head>
        <body>
        <div class="container">
            <div class="header">
                <div class="search-bar">
                    <span id="search-icon" class="material-symbols-outlined">
                        search
                    </span>
                    <input id="search-bar-input" type="text">
                </div>

                <div class="user-profile">
                    <span id="notification-bell" class="material-symbols-outlined">
                        notifications
                        </span>
                    <span class="circle"></span>
                    <p class="user-and-title-font">Morgan Oakley</p>
                </div>

                <div class="header-hi-message">
                    <span class="bigger-circle"></span>
                    <div>
                        <p><span id="hi">Hi there,</span> <br> <span id="morgan-oakley">Morgan Oakley (@morgan)</span></p>
                    </div>
                </div>

                <div class="button-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar-content-container">
                    <div id="sidebar-dashboard-title">
                        <span id="dashboard" class="material-symbols-outlined">
                            dashboard
                            </span>
                        Dashboard
                    </div>
                    <div class="sidebar-navigation sidebar-content">
                        <div class="flex">
                            <span class="material-symbols-outlined">
                            home
                            </span>
                            <p>Home</p>
                        </div>

                        <div class="flex">
                            <span class="material-symbols-outlined">
                                account_box
                            </span>
                            <p>Profile</p>
                        </div>

                        <div class="flex">
                            <span class="material-symbols-outlined">
                                mode_comment
                            </span>
                            <p>Messages</p>
                        </div>
                        
                        <div class="flex">
                            <span class="material-symbols-outlined">
                                schedule
                            </span>
                            <p>History</p>
                        </div>

                        <div class="flex">
                            <span class="material-symbols-outlined">
                                task
                            </span>
                            <p>Tasks</p>
                        </div>
                        
                        <div class="flex">
                            <span class="material-symbols-outlined">
                                group
                            </span>
                            <p>Communities</p>
                        </div>
                    </div>
                    <div class="sidebar-help sidebar-content">
                        <div class="flex">
                            <span class="material-symbols-outlined">
                                settings
                            </span>
                            <p>Settings</p>
                        </div>
                        
                        <div class="flex">
                            <span class="material-symbols-outlined">
                                help
                            </span>
                            <p>Support</p>
                        </div>
                        
                        <div class="flex">
                            <span class="material-symbols-outlined">
                                verified_user
                            </span>
                            <p>Privacy</p>
                        </div>
                    </div>
                </div>
            </div>
            
        <div class="main-content"></div>
    </div>
</body>
</html>
